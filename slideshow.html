<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 4.1</title>
    <!-- link to page icon -->
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <!-- link to stylesheet -->
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <header>
        <h1>Assignment 4.1: Slideshow</h1>
    </header>

    <main>
        <h2>My Pets</h2>

        <!-- button that changes to previous slide -->
        <button onclick="previousSlide()">Previous</button>
        <!-- slide display -->
        <img id="imgSlide" src="" alt="Animal Slideshow">
        <!-- button that changes to next slide -->
        <button onclick="nextSlide()">Next</button>

        <!-- name of pet on the slide -->
        <p id="pSlide"></p>
    </main>

    <!-- link to script file -->
    <script src="./slideshow.js"></script>
</body>
</html>
